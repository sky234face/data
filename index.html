<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Bundle Purchase</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header -->
  <header class="bg-blue-600 text-white py-6">
    <div class="container mx-auto text-center">
      <h1 class="text-3xl font-bold">Skyface Data Hub</h1>
      <p class="text-sm mt-1">Purchase your preferred data bundle instantly</p>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto mt-10 p-5">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-center">Buy Data Bundle</h2>

      <form class="space-y-4">
        <!-- Network Selection -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="network">Select Network</label>
          <select id="network" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">-- Choose Network --</option>
            <option value="mtn">MTN</option>
            <option value="vodafone">Vodafone</option>
            <option value="airtel">AirtelTigo</option>
          </select>
        </div>

        <!-- Data Plan Selection -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="plan">Select Data Plan</label>
          <select id="plan" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="">-- Choose Plan --</option>
            <option value="500mb">500MB - 2.5 GHC</option>
            <option value="1gb">1GB - 5 GHC</option>
            <option value="2gb">2GB - 9 GHC</option>
            <option value="5gb">5GB - 20 GHC</option>
          </select>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="quantity">Quantity</label>
          <input type="number" id="quantity" min="1" value="1" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Phone Number -->
        <div>
          <label class="block text-gray-700 font-medium mb-1" for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="e.g., 024xxxxxxx" class="w-full border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-md hover:bg-blue-700 transition duration-200">
          Buy Now
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4 mt-10">
    <div class="container mx-auto text-center">
      &copy; 2025 Skyface Data Hub. All rights reserved.
    </div>
  </footer>

</body>
</html>
