// App.jsx
import React from "react";

function App() {
  return (
    <div className="min-h-screen bg-gray-100 flex flex-col">
      {/* Header */}
      <header className="bg-blue-600 text-white p-4 flex justify-between items-center">
        <h1 className="text-2xl font-bold">Skyface Data Hub</h1>
        <div>
          <button className="bg-white text-blue-600 px-4 py-2 rounded-md font-semibold hover:bg-gray-200">
            Logout
          </button>
        </div>
      </header>

      {/* Sidebar + Main Content */}
      <div className="flex flex-1">
        {/* Sidebar */}
        <aside className="w-64 bg-white shadow-lg p-4">
          <nav className="space-y-4">
            <a href="#" className="block px-2 py-1 rounded hover:bg-blue-100">Dashboard</a>
            <a href="#" className="block px-2 py-1 rounded hover:bg-blue-100">Buy Data</a>
            <a href="#" className="block px-2 py-1 rounded hover:bg-blue-100">Transactions</a>
            <a href="#" className="block px-2 py-1 rounded hover:bg-blue-100">Profile</a>
          </nav>
        </aside>

        {/* Main Content */}
        <main className="flex-1 p-6">
          <h2 className="text-xl font-semibold mb-4">Buy Data Bundle</h2>
          <div className="max-w-lg bg-white p-6 rounded-lg shadow">
            <form className="space-y-4">
              <div>
                <label className="block mb-1 font-medium">Select Network</label>
                <select className="w-full border rounded p-2">
                  <option>MTN</option>
                  <option>Vodafone</option>
                  <option>AirtelTigo</option>
                </select>
              </div>
              <div>
                <label className="block mb-1 font-medium">Select Plan</label>
                <select className="w-full border rounded p-2">
                  <option>500MB - 2.5 GHC</option>
                  <option>1GB - 5 GHC</option>
                  <option>2GB - 9 GHC</option>
                  <option>5GB - 20 GHC</option>
                </select>
              </div>
              <div>
                <label className="block mb-1 font-medium">Quantity</label>
                <input type="number" min="1" value="1" className="w-full border rounded p-2"/>
              </div>
              <div>
                <label className="block mb-1 font-medium">Phone Number</label>
                <input type="tel" placeholder="024xxxxxxx" className="w-full border rounded p-2"/>
              </div>
              <button className="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Buy Now</button>
            </form>
          </div>
        </main>
      </div>
    </div>
  );
}

export default App;
